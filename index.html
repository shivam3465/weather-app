<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/6cb46d49ec.js" crossorigin="anonymous"></script>

    <!-- features to be implemented in this project are:
       1.searching by city name 
       2.searching by pin code 
       3.auto recommendation when typing in the search box for city names
     -->
    <title>weather app</title>
</head>
<body class="center">
    <div id="box" class="center">
        <div id="condition" class="center">{%condition%}</div>
        <div id="position">
            <i class="fa-solid fa-location-dot" id="person"></i>
            <span id="location">{%location%},{%country%}</span>
        </div>
        <div id="date"></div>
        <div id="tem">{%temp%}°C</div>
        <div id="temMinMax">Min {%minTemp%}°C | Max {%maxTemp%}°C</div>        
    </div>
    <script src="index.js"></script>
</body>
</html>
